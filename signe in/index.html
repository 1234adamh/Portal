<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Register</title>
</head>

<body>
    <div class="login">
        <from class="box" action="index" method="post" action="/action_page.php">

            <h1>Register</h1>
            <input type="text" name="username" placeholder="Username" id="usn">
            <input type="email" name="email" placeholder="Email" id="eml">
            <input type="password" name="passwordA" placeholder="Password" id="pswA" onsubmit="check_psw(this)"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <input type="password" name="passwordB" placeholder="Confirm password" id="pswB" onsubmit="check_psw(this)"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

            <input type="submit" name="" value="Register" onclick="check_psw()">
            <!-- <input type="checkbox" onclick="Toggle()"> 
        <b>Show Password -->
        </from>
    </div>

    <script src="main.js"></script>

</body>

</html>
